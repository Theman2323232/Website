        <script>
            const div = document.querySelector(".TypingText");
            const text = "Welcome";

            function textTypingEffect(element, text i =0)
                {
                    element.textContent +=text[i]

                    if(i=== text.length - 1)
                    {
                        return;
                    }
                    textTypingEffect(element,text,i+1);
                }

            textTypingEffect(element,text);
        </script>
